about_content: |
  Hi, my name's Ryan and I'm an engineering lead. As well as development, my talents spread across <a href="https://logz.io/blog/what-devops-is-not/">DevOps</a>, agile coaching and delivery leadership.

  At the core of everything I work for, I believe there is no greater success than getting valuable features out to customers.

  I love to learn and sharpen my skills, and I am happy to work with most technologies or frameworks as long as they enable good delivery culture. I don't believe in skill silos and work tirelessly to ensure a cross-functional attitude is a core principle of the teams I work with.
